<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper">

        <h1 class="title">Your Weather</h1>
        <form class="search-form" action="submit" autocomplete="off">
            <input type="search" name="search" class="weather-search" placeholder="Enter Location" list="huge-list">

            <datalist id="huge-list" class="huge-list"></datalist>

        </form>

        <div class="display-weather-results"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
